<!DOCTYPE html>
<html>
    <head>
        <title>
            Create A Form
        </title>
    </head>
    <body>
        <form action="newpage.html" target="_blank">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="username" required placeholder="User Name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="40" placeholder="text here"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" >
            </div>
        </form>
    </body>
</html>
